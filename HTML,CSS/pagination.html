<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.paginaton{
    display: inline;


}
.paginaton a {
  color: black;
  float: left;
  padding: 8px 16px;
  text-decoration: none;
  transition: background-color .3s;
  border: 1px solid #ddd;
}
.paginaton a.active {
  background-color: #4CAF50;
  color: white;
  border: 1px solid #4CAF50;
}

.paginaton a:hover:not(.active) {background-color: #ddd;}

</style>


</head>


<body>
    <div class="paginaton">

        <a href="#">&laquo;</a>
        <a href='#'>1</a>
        <a href='#' class="active">2</a>
        <a href='#'>3</a>
        <a href='#'>4</a>
        <a href='#'>5</a>
        <a href="#">&raquo;</a>
    </div>
    
</body>
</html>
